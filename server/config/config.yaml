# Git代码审查服务配置文件（服务器端）

git:
  # 工作仓库路径（用于审查，LLM可读取完整项目）
  work_repo_path: "/home/git/xiuxian_work/xiuxian"
  
review:
  # 文件审查规则
  file_rules:
    # C#代码文件审查
    - name: "csharp_code"
      extensions: [".cs"]
      path_pattern: "Assets/Scripts/**/*.cs"
      exclude_patterns: 
        - ".meta"
        - ".csproj"
        - "*.Designer.cs"
        - "*.g.cs"
      max_file_size: 10000  # 单文件最大行数
      review_type: "code"
      
    # Unity Asset配置文件审查
    - name: "unity_asset"
      path_pattern: "Assets/Config/Unity/**/*.asset"
      extensions: [".asset"]
      exclude_patterns: []
      max_file_size: 5000
      review_type: "unity_asset"

llm:
  # LLM CLI工具类型: 'codex' 或 'generic'
  # codex: 使用 OpenAI Codex CLI (推荐)
  # generic: 使用通用CLI工具（需要配置cli_args）
  cli_type: "codex"
  
  # LLM CLI工具路径
  # Codex: "codex" (如果已全局安装) 或完整路径
  # 通用CLI: 工具的可执行文件路径
  cli_path: "codex"
  
  # CLI调用参数模板（仅当 cli_type=generic 时使用）
  # 可用占位符：{input_file}, {output_file}, {review_type}
  cli_args: "mock_llm_cli.py --input {input_file} --output {output_file}"
  
  # 超时时间（秒）
  timeout: 300
  
  # Codex 特定配置（仅当 cli_type=codex 时生效）
  codex_model: "gpt-5-codex"  # 可选: gpt-5-codex, gpt-5 等，留空使用默认模型
  
  # 审查提示词模板路径
  prompt_templates:
    code: "config/prompts/code_review.txt"
    unity_asset: "config/prompts/asset_review.txt"

feishu:
  # 飞书机器人Webhook地址
  webhook_url: "https://open.feishu.cn/open-apis/bot/v2/hook/21e1f845-97d0-4c31-a99a-67b18d01d7c6"
  
  # 消息发送配置
  enable: true
  mention_all: false  # 是否@所有人
  
  # 消息格式配置
  show_code_snippet: true
  max_snippet_lines: 10

logging:
  # 日志级别: DEBUG, INFO, WARNING, ERROR
  level: "INFO"
  
  # 日志文件路径
  file: "logs/review.log"
  
  # 日志保留天数
  retention_days: 30

# 高级配置
advanced:
  # 是否启用结果缓存（相同commit不重复审查）
  enable_cache: true
  cache_file: "temp/review_cache.json"
  
  # 单次提交最大审查文件数（防止大批量提交消耗过多资源）
  max_files_per_commit: 50
  
  # 是否在LLM调用失败时继续处理其他文件
  continue_on_error: true

# 审查服务器配置
review_server:
  # 监听地址（0.0.0.0表示监听所有网络接口）
  host: "0.0.0.0"
  
  # 监听端口
  port: 5000
  
  # 要审查的分支列表（空列表表示审查所有分支）
  review_branches:
    - "MergeBattle"

